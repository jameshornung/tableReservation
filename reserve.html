<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <div class="jumbotron">
                <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                <h3>Make your reservation.</h3>
                <hr>
                <a href="/tables">
                    <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                </a>
                <a href="/home">
                    <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Hulk Hogan">
                            </div>
                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="123-456-7890">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="hulkhogan@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID" placeholder="1234">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success btn-md" id="addBtn">
                                </span><span class="glyphicon glyphicon-thumbs-up"></span> Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="server.js">
    	console.log("This works.");
    </script>


   <script type="text/javascript">
        
        $('#addBtn').on("click", function(){

            var newReservation = 
            {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                eMail: $("#email").val().trim(),
                id: $("#uniqueID").val().trim()
            };

            // =======
            $.post( "http://localhost:3000/api/new", newReservation)
                .done(function(data){
                    console.log(data);
                    alert("Your reservation is confirmed")
                })

            return false;

        });    

    </script>
</body>

</html>
